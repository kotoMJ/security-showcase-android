// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext {
		keystore_compat_version_latest = '2.1.0'
		keystore_compat_version_impl = '2.1.0'

		//BASE
		min_sdk_version = 16
		compile_sdk_version = 27

		kotlin_version = '1.2.10'
		build_tools_version = '27.0.0'
		android_gradle_version = '3.0.1'
		android_binding_version = '1.3.3'
		arch_lifecycle_version = "1.0.0"
		support_library_version = "27.0.2"
		constraint_layout_version = "1.0.2"

		rxandroid_version = '2.0.1'
		rxjava_version = '2.1.2'

		//TOOLS
		gson_version = '2.8.1'
		retrofit_version = "2.2.0"
		okhttp_version = "3.8.1"
		apollo_graphql_version = '0.3.0'
		tatarka_version = "2.2.0"
		leak_canary_version = "1.5.1"
		parceler_version = "1.1.6"
		jwtdecode = "1.1.0"
		glide_version = "3.8.0"

		//DEPRECATED
		alfonz_version = '0.7.0'
	}

	repositories {
		maven {url 'https://maven.google.com'}
		maven {url 'https://maven.fabric.io/public'}
		jcenter()
	}
	dependencies {
		classpath "com.android.tools.build:gradle:$android_gradle_version"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}

allprojects {
	repositories {
		jcenter()
		maven {url 'https://maven.google.com'}
		maven {url 'https://maven.fabric.io/public'}
		maven {url "https://www.jitpack.io"}
		maven {url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo'}
		maven {url 'https://maven.fabric.io/public'}
	}

	// Put this in 'root' `build.gradle`, in allprojects or subprojects
	tasks.withType(JavaCompile) {
		//http://stackoverflow.com/questions/34148513/how-do-i-suppress-warnings-when-compiling-an-android-library-with-gradle
		// Try to turn them all off automatically
		//options.compilerArgs << '-Xlint:none'
		//options.compilerArgs << '-nowarn' // same as '-Xlint:none'
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

subprojects {
	task dependencyInsighty(type: org.gradle.api.tasks.diagnostics.DependencyInsightReportTask) << {}
}
subprojects {
	task dependencyReport(type: org.gradle.api.tasks.diagnostics.DependencyReportTask) {}
}
