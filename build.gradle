// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext.kotlin_version = '1.3.21'
	ext {
		keystore_compat_version = '2.0.1'

		//COMMON (APP+LIBRARY)
		sdk_version = 28
		min_sdk_version = 19
		build_tools_version = '28.0.3'
		kotlin_version = '1.3.21'

		android_binding_version = '1.3.3'
		android_gradle_version = '3.5.0-alpha05'

		//APP ONLY
		app_android_binding_version = '1.3.3'
		app_android_gradle_version = '3.5.0-alpha05'
		app_android_support_version = '28.0.0'
		app_android_play_services_version = '11.0.1'
		app_android_constraint_layout_version = '1.1.3'
		app_android_arch_version = '1.1.1'
		app_android_support_test_version = '1.0.1'
		app_android_navigation_version = "1.0.0-alpha06"

		app_android_material_version = "1.1.0-alpha03"
		app_androidx_lifecycle_version = "2.1.0-alpha02"
		app_androidx_cardview_version = "1.0.0"
		app_androidx_recyclerview_version = "1.1.0-alpha02"
		app_androidx_preference_version = "1.1.0-alpha03"
		app_androidx_constraintlayout_version = "1.1.3"
		app_androidx_databinding_version = "3.5.0-alpha04"

		app_jsr250api_version = "1.0"
		app_okhttp_version = '3.8.1'
		app_retrofit_version = '2.3.0'
		app_moshi_version = '1.6.0'
		app_moshi_converter_version = '2.4.0'

		app_leakcanary_version = '1.5.4'
		app_dagger_version = '2.21'
		app_espresso_version = '3.0.2-beta1'
		app_junit_version = '4.12'
		app_mockito_version = '2.22.0'
		app_powermock_version = '2.0.0-beta.5'//https://github.com/powermock/powermock/wiki/Mockito#supported-versions
		app_stetho_version = '1.5.0'
		app_glide_version = '4.4.0'
		app_crashlytics_version = '2.9.4@aar'
		app_fabric_version = '1.25.4'
		app_jacoco_version = '0.8.1'

		app_runner_version = "1.0.2-beta1"
		app_rules_version = "1.0.2-beta1"

		app_multidex_version = "1.0.3"

//		build_tools_version = '27.0.0'
//		android_gradle_version = '3.5.0-alpha04'
//		android_binding_version = '1.3.3'
//		arch_lifecycle_version = "1.0.0"
//		support_library_version = "27.0.2"
//		constraint_layout_version = "1.0.2"
//		rxandroid_version = '2.0.1'
//		rxjava_version = '2.1.2'
//
//		//TOOLS
//		gson_version = '2.8.1'
//		retrofit_version = "2.2.0"
//		okhttp_version = "3.8.1"
//		apollo_graphql_version = '0.3.0'
//		tatarka_version = "2.2.0"
//		leak_canary_version = "1.5.1"
//		parceler_version = "1.1.6"
//		jwtdecode = "1.1.0"
//		glide_version = "3.8.0"
//
//		//DEPRECATED
//		alfonz_version = '0.7.0'
	}

	repositories {
		maven {url 'https://maven.google.com'}
		maven {url 'https://maven.fabric.io/public'}
		jcenter()
		google()
	}
	dependencies {
		classpath "com.android.tools.build:gradle:$android_gradle_version"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}

allprojects {
	repositories {
		jcenter()
		maven {url 'https://maven.google.com'}
		maven {url 'https://maven.fabric.io/public'}
		maven {url "https://www.jitpack.io"}
		maven {url 'https://maven.fabric.io/public'}
	}

	// Put this in 'root' `build.gradle`, in allprojects or subprojects
	tasks.withType(JavaCompile) {
		//http://stackoverflow.com/questions/34148513/how-do-i-suppress-warnings-when-compiling-an-android-library-with-gradle
		// Try to turn them all off automatically
		//options.compilerArgs << '-Xlint:none'
		//options.compilerArgs << '-nowarn' // same as '-Xlint:none'
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}